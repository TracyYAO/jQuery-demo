<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿微博输入框</title>
	<script src="jquery.js"></script>
	<style>
	#ta{
		border: 2px solid orange;
	}
	</style>
</head>
<body>
	<textarea name="" id="ta" cols="30" rows="10"></textarea>
	<div><span>您还可以输入<strong style="color:orange">140</strong>个字</span></div>
</body>
<script type="text/javascript">
	var maxLength = 140;
	$('textarea').keyup(function(){
		var l = $(this).val().length;
		$('strong').text(maxLength-l);

		if(parseInt($('strong').text())<0 ){
			$('strong').text(0);
			var val = $(this).val().substring(0,140);
			$(this).val(val);
	}
	});

</script>
</html>
